{% extends "layout.html" %}
{% block body %}
  {% for book in data %}
  <div class="card mb-3" style="max-width: 50%;left: 25px;">
    <div class="row g-0">
      <div class="col-md-4"  style="min-height: 100%; max-width: 200px;">
        <img src="/static/{{ book.file_path|replace('E:\\CP_Sy\\dbms_cp_library\\static\\', '')|replace('\\', '/') }}" class="img-fluid rounded-start" style="min-height: 100%; max-width: 100%;" alt="Book Img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{book.bk_name}}</h5>
          <p class="card-text">{{book.bk_des}}</p>
          <p class="card-text"><small class="text-body-secondary">Book ID : {{book.bk_id}}</small></p>
        </div>
      </div>
    </div>
  </div> 
  {% endfor %}
{% endblock %}
